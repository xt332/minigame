            day: 1,
            turn: 0,
            gold: 0,
            dayStartGold: 0,
            memories: [],
            conversation: [],
            loading: false,
            dayEnded: false,
            finalTurn: false,
            gameOver: false
        };

        async function callGemini(prompt) {
            const response = await fetch('/.netlify/functions/get_dragon_response', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ prompt, temperature: 0.9 })
            });
            
            console.log('=== GEMINI API CALL ===');
            console.log('Response status:', response.status, response.ok);
            
            if (!response.ok) {
                const error = await response.text();
                console.error('API Error:', error);
                throw new Error('Failed to get dragon response: ' + error);
            }
            
            const data = await response.json();
            console.log('Full API Response:', JSON.stringify(data, null, 2));
            
            // Log structure check
            console.log('Structure check:');
            console.log('  data.candidates exists?', !!data.candidates);
            console.log('  data.candidates[0] exists?', !!(data.candidates && data.candidates[0]));
            console.log('  data.candidates[0].content exists?', !!(data.candidates && data.candidates[0] && data.candidates[0].content));
            console.log('  data.candidates[0].content.parts exists?', !!(data.candidates && data.candidates[0] && data.candidates[0].content && data.candidates[0].content.parts));
            console.log('  data.candidates[0].content.parts[0] exists?', !!(data.candidates && data.candidates[0] && data.candidates[0].content && data.candidates[0].content.parts && data.candidates[0].content.parts[0]));
            
            // Check if we have the expected structure
            if (!data.candidates || !data.candidates[0] || !data.candidates[0].content) {
                console.error('STRUCTURE ERROR - Response missing candidates or content');
                console.error('Full data object:', data);
                throw new Error('Invalid API response structure.');
            }
            
            if (!data.candidates[0].content.parts || !data.candidates[0].content.parts[0]) {
                console.error('STRUCTURE ERROR - Response missing parts array');
                console.error('Finish reason:', data.candidates[0].finishReason);
                console.error('This usually means MAX_TOKENS was hit. Increased limit to 500.');
                console.error('Full data object:', data);
                throw new Error('Response incomplete (MAX_TOKENS hit). Try again!');
            }
            
            const text = data.candidates[0].content.parts[0].text;
            console.log('Extracted text:', text);
            console.log('=== END GEMINI API CALL ===');
            
            return text;
        }

            let fullHistory = '';

            }

                    .join('\n');

Character traits:
- You're wise, greedy, and unpredictable
- You might be generous or stingy depending on how the traveler treats you
- Each turn, you decide to give gold coins or take coins back based on their words
- ALWAYS respond in the same language as the traveler.
- You respond in MAX 2 SENTENCES
- You have PERFECT memory - you remember EVERYTHING from all past conversations
- ANSWER THE TRAVELER'S QUESTIONS directly and conversationally - don't ignore what they ask
- Be a real character with personality, preferences, and opinions

${fullHistory}${todayHistory}

{"gold": <integer>, "message": "<2 sentences>"}

{"gold": 1247, "message": "Your words amuse me. Take these coins."}
{"gold": -683, "message": "Your insolence displeases me! I take back my generosity."}

Use varied amounts - not just multiples of 100. Be creative with the gold amounts based on your mood.
Reference past conversations!`;

            return await callGemini(prompt);
        }

        async function handleUserMessage() {
            const input = document.getElementById('user-input');
            const userMsg = input.value.trim();
            if (!userMsg || gameState.loading) return;
            
            gameState.loading = true;
            render();
            
            gameState.conversation.push({ type: 'user', text: userMsg });
            input.value = '';
            
            try {
                const dragonMsg = await getDragonResponse(userMsg);
                console.log('Raw dragon response:', dragonMsg);
                
                // Clean the response
                let cleanMsg = dragonMsg.replace(/```json\n?/g, "").replace(/```\n?/g, "").trim();

                    response = JSON.parse(cleanMsg);

                    throw new Error('Dragon returned invalid JSON. Check console for details.');

                // Validate response has required fields

                    console.error('Missing message field:', response);
                    throw new Error('Dragon response missing message field');
                }
                
                const goldChange = response.gold || 0;
                const dragonText = response.message;
                
                gameState.conversation.push({ type: 'dragon', text: dragonText });

                render();
            } catch (error) {
                console.error('Error:', error);
                alert('Error: ' + error.message);
                gameState.loading = false;
                render();
            }
        }
