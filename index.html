<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon's Hoard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; padding: 0; font-family: system-ui, sans-serif; }
    </style>
</head>
<body>
    <div id="app"></div>
    
    <script>
        // Plain JavaScript - no React, no JSX, no Babel needed!
        const gameState = {
            day: 1,
            turn: 0,
            gold: 0,
            dayStartGold: 0,
            memories: [],
            conversation: [],
            relationshipLevel: 0,
            loading: false,
            dayEnded: false,
            finalTurn: false,
            gameOver: false
        };

        async function callGemini(prompt) {
            const response = await fetch('/.netlify/functions/get_dragon_response', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ prompt, temperature: 0.9, maxTokens: 200 })
            });
            
            if (!response.ok) {
                const error = await response.text();
                throw new Error('Failed to get dragon response: ' + error);
            }
            
            const data = await response.json();
            return data.candidates[0].content.parts[0].text;
        }

        async function getDragonResponse(userInput) {
            let fullHistory = '';
            if (gameState.memories.length > 0) {
                fullHistory = '\n\n=== PAST DAYS ===\n' + gameState.memories.map(m => 
                    `\n--- Day ${m.day} ---\n${m.conversation.map(msg => 
                        `${msg.type === 'user' ? 'Traveler' : 'Dragon'}: ${msg.text}`
                    ).join('\n')}\n(Gold earned: ${m.goldEarned})`
                ).join('\n');
            }
            
            let todayHistory = '';
            if (gameState.conversation.length > 0) {
                todayHistory = '\n\n=== TODAY SO FAR ===\n' + gameState.conversation
                    .filter(c => c.type !== 'system')
                    .map(msg => `${msg.type === 'user' ? 'Traveler' : 'Dragon'}: ${msg.text}`)
                    .join('\n');
            }
            
            let relationshipContext = '';
            if (gameState.relationshipLevel > 5) {
                relationshipContext = '\nYou have grown quite fond of this traveler.';
            } else if (gameState.relationshipLevel < -5) {
                relationshipContext = '\nThis traveler annoys you greatly.';
            } else if (gameState.relationshipLevel !== 0) {
                relationshipContext = `\nYour opinion of this traveler is ${gameState.relationshipLevel > 0 ? 'mildly positive' : 'mildly negative'}.`;
            }
            
            const prompt = `You are an ancient dragon sitting atop a massive mountain of gold coins.

Character traits:
- You're wise, greedy, and unpredictable
- You respond in MAX 2 SENTENCES
- You have PERFECT memory - remember EVERYTHING from past conversations
- ANSWER questions directly
- Reference past conversations naturally${relationshipContext}

Current: Day ${gameState.day}, Turn ${gameState.turn + 1}/3
Relationship: ${gameState.relationshipLevel}/10
${fullHistory}${todayHistory}

Traveler: "${userInput}"

Respond with ONLY valid JSON:
{"gold": <integer>, "message": "<2 sentences>", "relationship_change": <-3 to +3>}

Examples:
{"gold": 1247, "message": "Your words amuse me. Take these coins.", "relationship_change": 1}
{"gold": -683, "message": "Your insolence displeases me! I take back my generosity.", "relationship_change": -2}

Use varied amounts. Answer their questions! Reference past conversations!`;

            return await callGemini(prompt);
        }

        async function handleUserMessage() {
            const input = document.getElementById('user-input');
            const userMsg = input.value.trim();
            if (!userMsg || gameState.loading) return;
            
            gameState.loading = true;
            render();
            
            gameState.conversation.push({ type: 'user', text: userMsg });
            input.value = '';
            
            try {
                const dragonMsg = await getDragonResponse(userMsg);
                let cleanMsg = dragonMsg.replace(/```json\n?/g, "").replace(/```\n?/g, "").trim();
                const response = JSON.parse(cleanMsg);
                
                const goldChange = response.gold || 0;
                const dragonText = response.message;
                const relationshipChange = response.relationship_change || 0;
                
                gameState.conversation.push({ type: 'dragon', text: dragonText });
                gameState.gold += goldChange;
                gameState.relationshipLevel = Math.max(-10, Math.min(10, gameState.relationshipLevel + relationshipChange));
                
                if (goldChange !== 0) {
                    gameState.conversation.push({ 
                        type: 'system', 
                        text: `游눯 ${goldChange > 0 ? '+' : ''}${goldChange} gold coins (Total: ${gameState.gold})`
                    });
                }
                
                gameState.turn++;
                
                if (gameState.turn >= 3) {
                    const goldEarned = gameState.gold - gameState.dayStartGold;
                    gameState.memories.push({ 
                        day: gameState.day,
                        conversation: gameState.conversation.filter(c => c.type !== 'system'),
                        goldEarned: goldEarned
                    });
                    
                    if (gameState.day >= 3) {
                        gameState.finalTurn = true;
                    } else {
                        gameState.dayEnded = true;
                    }
                }
                
                gameState.loading = false;
                render();
            } catch (error) {
                alert('Error: ' + error.message);
                gameState.loading = false;
                render();
            }
        }

        function continueToNextDay() {
            gameState.day++;
            gameState.turn = 0;
            gameState.conversation = [];
            gameState.dayEnded = false;
            gameState.dayStartGold = gameState.gold;
            render();
        }

        function viewResults() {
            gameState.gameOver = true;
            gameState.finalTurn = false;
            render();
        }

        function resetGame() {
            gameState.day = 1;
            gameState.turn = 0;
            gameState.gold = 0;
            gameState.dayStartGold = 0;
            gameState.memories = [];
            gameState.conversation = [];
            gameState.relationshipLevel = 0;
            gameState.loading = false;
            gameState.dayEnded = false;
            gameState.finalTurn = false;
            gameState.gameOver = false;
            render();
        }

        function getMoodEmoji() {
            if (gameState.relationshipLevel > 5) return '游땕';
            if (gameState.relationshipLevel < -5) return '游';
            if (gameState.relationshipLevel > 0) return '游뗵';
            if (gameState.relationshipLevel < 0) return '游땛';
            return '游땼';
        }

        function render() {
            const app = document.getElementById('app');
            
            if (gameState.gameOver) {
                app.innerHTML = `
                    <div class="min-h-screen bg-gradient-to-b from-yellow-700 via-amber-800 to-yellow-900 text-white p-8">
                        <div class="max-w-2xl mx-auto">
                            <h1 class="text-4xl font-bold text-center mb-6 text-yellow-300">游낼 Dragon's Hoard 游낼</h1>
                            <div class="bg-gray-900 bg-opacity-90 rounded-lg p-8 text-center border-4 border-yellow-600">
                                <p class="text-6xl mb-4">游낼</p>
                                <p class="text-2xl font-bold mb-2 text-yellow-300">Your Journey Ends</p>
                                <p class="text-lg mb-2 ${gameState.relationshipLevel > 5 ? 'text-green-400' : gameState.relationshipLevel < -5 ? 'text-red-400' : 'text-yellow-300'}">
                                    ${getMoodEmoji()} ${gameState.relationshipLevel > 5 ? 'The dragon considers you a friend' : gameState.relationshipLevel > 0 ? 'The dragon respects you' : gameState.relationshipLevel === 0 ? 'The dragon is indifferent' : gameState.relationshipLevel > -5 ? 'The dragon is wary of you' : 'The dragon dislikes you greatly'}
                                </p>
                                <p class="text-3xl font-bold mb-2 ${gameState.gold < 0 ? 'text-red-400' : 'text-yellow-300'}">
                                    游눯 ${gameState.gold} Gold Coins ${gameState.gold < 0 ? '(In Debt!)' : 'Collected!'}
                                </p>
                                <p class="text-yellow-200">
                                    ${gameState.gold < 0 ? "You owe the dragon gold!" : gameState.gold === 0 ? "The dragon gave you nothing..." : gameState.gold < 2000 ? "A modest haul from the dragon's hoard." : gameState.gold < 5000 ? "The dragon was quite generous!" : "The dragon showered you with riches!"}
                                </p>
                                <button onclick="resetGame()" class="mt-6 bg-yellow-600 hover:bg-yellow-700 px-6 py-2 rounded font-bold shadow-lg">
                                    Visit Another Dragon
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                return;
            }
            
            app.innerHTML = `
                <div class="min-h-screen bg-gradient-to-b from-yellow-700 via-amber-800 to-yellow-900 text-white p-8">
                    <div class="max-w-2xl mx-auto">
                        <h1 class="text-4xl font-bold text-center mb-2 text-yellow-300">游낼 Dragon's Hoard 游낼</h1>
                        <p class="text-center text-yellow-200 mb-6">
                            Spend the next 3 days (3 turns each) chatting with the dragon!
                        </p>
                        
                        <div class="bg-yellow-800 bg-opacity-60 rounded-lg p-4 mb-4 border-2 border-yellow-600">
                            <div class="flex justify-between items-center mb-2">
                                <p class="text-xl">Day ${gameState.day} | Turn ${gameState.turn + 1}/3</p>
                                <div class="flex gap-4 items-center">
                                    <p class="text-lg font-bold ${gameState.relationshipLevel > 5 ? 'text-green-400' : gameState.relationshipLevel < -5 ? 'text-red-400' : gameState.relationshipLevel > 0 ? 'text-green-300' : gameState.relationshipLevel < 0 ? 'text-red-300' : 'text-gray-400'}">
                                        ${getMoodEmoji()} Dragon's Mood
                                    </p>
                                    <p class="text-2xl font-bold ${gameState.gold < 0 ? 'text-red-400' : 'text-yellow-300'}">
                                        游눯 ${gameState.gold} Gold
                                    </p>
                                </div>
                            </div>
                            ${gameState.memories.length > 0 ? `
                                <div class="mt-2 text-sm text-yellow-200">
                                    <p class="font-bold">Previous Days:</p>
                                    ${gameState.memories.map(m => `<p>Day ${m.day}: ${Math.floor(m.conversation.length / 2)} conversations, earned ${m.goldEarned > 0 ? '+' : ''}${m.goldEarned} gold</p>`).join('')}
                                    <p class="text-xs italic mt-1">游눠 The dragon remembers everything!</p>
                                </div>
                            ` : ''}
                        </div>
                        
                        <div class="bg-gray-900 bg-opacity-80 rounded-lg p-4 mb-4 h-64 overflow-y-auto border-2 border-yellow-700" id="chat-box">
                            ${gameState.conversation.length === 0 ? 
                                '<p class="text-gray-400 italic">The dragon watches you from atop its golden mountain...</p>' :
                                gameState.conversation.map((msg, i) => `
                                    <div class="mb-3 ${msg.type === 'user' ? 'text-blue-300' : msg.type === 'system' ? 'text-yellow-300 font-bold text-center' : 'text-yellow-400'}">
                                        ${msg.type !== 'system' ? `<span class="font-bold">${msg.type === 'user' ? 'You' : 'Dragon'}:</span> ` : ''}${msg.text}
                                    </div>
                                `).join('')
                            }
                        </div>
                        
                        ${gameState.dayEnded ? `
                            <div class="text-center">
                                <p class="text-yellow-200 mb-4 text-lg">Day ${gameState.day} has ended.</p>
                                <button onclick="continueToNextDay()" class="bg-yellow-600 hover:bg-yellow-700 px-8 py-3 rounded font-bold text-lg shadow-lg">
                                    Continue to Day ${gameState.day + 1}
                                </button>
                            </div>
                        ` : gameState.finalTurn ? `
                            <div class="text-center">
                                <p class="text-yellow-200 mb-4 text-lg">Your 3 days have concluded.</p>
                                <button onclick="viewResults()" class="bg-yellow-600 hover:bg-yellow-700 px-8 py-3 rounded font-bold text-lg shadow-lg">
                                    View Results
                                </button>
                            </div>
                        ` : `
                            <div class="flex gap-2">
                                <input type="text" id="user-input" 
                                    placeholder="Say something to the dragon..." 
                                    class="flex-1 bg-gray-700 rounded px-4 py-2 text-white"
                                    ${gameState.loading ? 'disabled' : ''}
                                    onkeypress="if(event.key==='Enter') handleUserMessage()">
                                <button onclick="handleUserMessage()" 
                                    ${gameState.loading ? 'disabled' : ''}
                                    class="bg-yellow-600 hover:bg-yellow-700 px-6 py-2 rounded font-bold shadow-lg ${gameState.loading ? 'opacity-50' : ''}">
                                    ${gameState.loading ? '...' : 'Speak'}
                                </button>
                            </div>
                        `}
                    </div>
                </div>
            `;
            
            // Auto-scroll chat to bottom
            setTimeout(() => {
                const chatBox = document.getElementById('chat-box');
                if (chatBox) chatBox.scrollTop = chatBox.scrollHeight;
            }, 100);
        }

        // Initial render
        render();
    </script>
</body>
</html>
